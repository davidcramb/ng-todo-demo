<h1>New Todo</h1>
  <form>
    <div class="form-group">
      <label>Task Description</label>
      <input type="text" class="form-control" placeholder="Some Important Task" ng-model="newTask.task"/>
    </div>
    <div class="form-group">
      <label>Due date</label>
      <input type="text" class="form-control" placeholder="11/08/1955" ng-model="newTask.dueDate"/>
    </div>
    <div class="form-group">
      <label>Assigned To</label>
      <input type="text" class="form-control" placeholder="Bob" ng-model="newTask.assignedTo"/>
    </div>
    <div class="form-group">
      <label>Location</label>
      <input type="text" class="form-control" placeholder="Mt. Everest" ng-model="newTask.location"/>
    </div>
    <div class="form-group">
      <label>Urgency</label>
      <input type="text" class="form-control" placeholder="ultra low" ng-model="newTask.urgency"/>
    </div>
    <div class="form-group">
      <label>Dependencies</label>
      <input type="text" class="form-control" placeholder="money" ng-model="newTask.dependencies"/>
    </div>
    <button class="btn btn-default" ng-click="addNewItem()">Submit</button>
  </form>
